<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alpine Auto Animate Examples</title>

    <style>
        html, body {
            min-height: 100vh;
        }

        body {
            display: grid;
            place-items: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background: #f1f1f1;
        }
    </style>

    <script defer src="../dist/alpine-auto-animate.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body x-data="{ todo: '', list: [], add() { this.list.push(this.todo); this.todo = ''; } }">
<div>
    <ul x-auto-animate.ease-in-out>
        <template x-for="item in list">
            <li x-text="item"></li>
        </template>
    </ul>
    <input type="text" x-model="todo" placeholder="Todo ..." @keydown.enter="add()">
    <button @click="add()">Add</button>
</div>
</body>
</html>
